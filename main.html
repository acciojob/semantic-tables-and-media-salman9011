<!DOCTYPE html>
<html>
<head>
    <title>Semantic HTML Table and Ordered List</title>
</head>
<body>
    <h2>Table of Roll Numbers and Names</h2>
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Michael Johnson</td>
            </tr>
        </tbody>
    </table>

    <h2>List of Media</h2>
    <ol>
        <li>
            <p>Image:</p>
            <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
        </li>
        <li>
            <p>Video:</p>
            <video width="320" height="240" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
            <p>Audio:</p>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>
</body>
</html>
